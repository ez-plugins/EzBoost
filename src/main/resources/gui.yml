# =========================================
# EzBoost GUI Configuration
# -----------------------------------------
# Controls the in-game boost selection menu.
#
# Options:
#   enabled:         Enable/disable the GUI
#   title:           GUI title (MiniMessage supported)
#   size:            Number of slots (9, 18, ..., 54)
#   close-on-click:  Close GUI after selection
#   filler:          Background item (material, name, lore)
#   lore:            Lore template for each boost (placeholders: <duration>, <cooldown>, <cost>, <status>)
#   status:          Text for each status type (available, locked, cooldown, active)
#   slots:           Slot index for each boost key
#
# For a full reference, see: https://github.com/ez-plugins/ezboost/blob/main/docs/gui.md
# =========================================
gui:
  enabled: true
  title: "<gradient:#00d2ff:#3a47d5>EzBoost</gradient>"
  size: 45
  close-on-click: true
  filler:
    material: BLACK_STAINED_GLASS_PANE
    name: "<gray> </gray>"
    lore: []
  lore:
    - "<gray>Duration:</gray> <white><duration>s</white>"
    - "<gray>Cooldown:</gray> <white><cooldown>s</white>"
    - "<gray>Cost:</gray> <white><cost></white>"
    - "<gray>Status:</gray> <status>"
  status:
    available: "<green>Available</green>"
    locked: "<red>Locked</red>"
    cooldown: "<gold>Cooldown</gold>"
    active: "<aqua>Active</aqua>"
  slots:
    speed: 11
    jump: 12
    haste: 13
    strength: 14
    regen: 15
    nightvision: 20
    fireresist: 21
    resistance: 22
